<html>

<head>
    <meta charset="UTF-8">
    <title>TheObjectGame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="game.css">
</head>

<body class="container col-xs-8 col-xs-offset-2">
    <div id="panel-elem" class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">The Slap Game</h3>
            <div class="container-fluid">
                <div class="col-xs-6">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" id="healthBarStick-elem" role="progressbar">
                            <span class="pull-left">Stick Health&nbsp;<span id="h-elem"></span></span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="progress">
                        <div class="progress-bar progress-bar-warning" id="healthBarOver-elem" role="progressbar">
                        </div>
                        <div class="progress-bar progress-bar-success" id="healthBar-elem" role="progressbar">
                            <span class="pull-left">Your Health&nbsp;<span id="p-elem"></span></span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-warning" id="e-elem" role="progressbar">
                            <span class="text-center">Your Energy&nbsp;<span id="e2-elem"></span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body" id="b-elem">
            <img id="attack-img" class="hidden" height="200px" src="http://www.clker.com/cliparts/K/3/X/u/H/G/pow-hi.png">
            <img id="stick-img" class="" src="http://pre01.deviantart.net/7a34/th/pre/f/2007/099/6/3/monk_stick_figure_by_wrpigeek.png"
            alt="stick-fighter" height="200px">
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" onclick="attack('slap','left')">SLAP(1)</button>
            <button class="btn btn-primary" onclick="attack('punch','left')">PUNCH(5)</button>
            <button class="btn btn-primary" onclick="attack('kick','left')">KICK(10)</button>
            <button class="btn btn-danger" onclick="reset()">RESET</button>
            <button class="btn btn-success" onclick="giveItem()">Give me an Item</button>
            <button class="btn btn-primary pull-right" onclick="attack('slap','right')">SLAP(1)</button>
            <button class="btn btn-primary pull-right" onclick="attack('punch','right')">PUNCH(5)</button>
            <button class="btn btn-primary pull-right" onclick="attack('kick','right')">KICK(10)</button>
        </div>
    </div>
    <p id="whatever" class="row"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="game-new.js"></script>
</body>

</html>
