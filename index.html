<html>

<head>
    <meta charset="UTF-8">
    <title>TheObjectGame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="game.css">
</head>

<body class="container col-xs-6 col-xs-offset-3">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">The Slap Game</h3>
            <span>Health&nbsp;</span><span id="h-elem"></span>
        </div>
        <div class="panel-body" id="b-elem">
            <img id="attack-img" class="hidden" height="200px" src="http://www.clker.com/cliparts/K/3/X/u/H/G/pow-hi.png">
            <img src="http://pre01.deviantart.net/7a34/th/pre/f/2007/099/6/3/monk_stick_figure_by_wrpigeek.png" alt="stick-fighter" height="200px">
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" onclick="attack('slap')">SLAP!!</button>
            <button class="btn btn-primary" onclick="attack('kick')">KICK!!</button>
            <button class="btn btn-primary" onclick="attack('punch')">PUNCH!!</button>
            <button class="btn btn-danger" onclick="reset()">RESET!!</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
